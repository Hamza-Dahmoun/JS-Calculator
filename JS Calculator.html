<!DOCTYPE html>
<html>

<head>
<link href="JS Calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <input type="text" class="input-text" id="arithmeticExpression" disabled placeholder="Arithmetic Expression" />
        <input type="text" class="input-text" id="resultText" disabled placeholder="Result" />

        <span class="circle orange" id="clearAllButton">AC</span>
        <span class="circle light-gray" id="divisionButton">/</span>
        <span class="circle light-gray" id="multiplicationButton">*</span>
        <span class="circle pink" id="clearButton">C</span>
        <span class="circle number" id="button_seven">7</span>
        <span class="circle number" id="button_eight">8</span>
        <span class="circle number" id="button_nine">9</span>
        <span class="circle light-gray" id="ratioButton">%</span>
        <span class="circle number" id="button_four">4</span>
        <span class="circle number" id="button_five">5</span>
        <span class="circle number" id="button_six">6</span>
        <span class="circle light-gray" id="subtractionButton">-</span>
        <span class="circle number" id="button_one">1</span>
        <span class="circle number" id="button_two">2</span>
        <span class="circle number" id="button_three">3</span>
        <span class="circle light-gray" id="additionButton">+</span>
        <span class="circle number" id="button_zero">0</span>
        <span class="circle" id="dotButton">.</span>
        <span class="circle light-gray deactivated-button">( )</span>
        <span class="circle dark-gray" id="equalButton">=</span>
    </div>
    <script src="JS Calculator.js"></script>

</body>

</html>
